<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Pengetahuan Umum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="quiz-container text-center">
        <!-- Layar Awal -->
        <div id="start-screen">
            <h2 class="mb-3">Selamat Datang di Kuis Pengetahuan Umum</h2>
            <button class="btn btn-warning btn-lg" id="start-quiz">Mulai Kuis</button>
        </div>
        <!-- Layar Kuis -->
        <div id="quiz-screen" class="d-none">
            <div class="d-flex justify-content-between mb-2">
                <span id="question-counter">1 dari 10</span>
                <span id="timer" class="fw-bold text-success">20</span>
            </div>
            <div class="progress mb-3">
                <div id="progress-bar" class="progress-bar bg-warning" role="progressbar" style="width: 0%;"></div>
            </div>
            <h4 id="question" class="mb-3">Memuat soal pengetahuan umum...</h4>
            <div id="options-container" class="d-grid gap-2"></div>
            <button class="btn btn-warning w-100 mt-3" id="next-question" disabled>Soal Berikutnya</button>
        </div>
        <!-- Layar Hasil -->
        <div id="result-screen" class="d-none">
            <h2 class="mb-3">Hasil Kuis Pengetahuan Umum</h2>
            <p id="final-score" class="fs-5"></p>
            <button class="btn btn-warning btn-lg" id="retry-quiz">Coba Lagi</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
